    <title>OptimaAI: Interactive Campaign Plan</title>
    <!-- Chosen Palette: Energetic Red & Warm Neutrals -->
    <!-- Application Structure Plan: A dashboard-style SPA with a fixed top navigation bar. The top-bar is icon-only for a clean look, expanding on hover to reveal section titles. This saves vertical space. Key sections now use modals to provide deeper, on-demand information (monthly plans, ad details), preventing information overload on the main screen. This layered approach allows users to see the high-level strategy and then drill down into specifics without leaving their current view, making the complex plan more manageable and explorable. -->
    <!-- Visualization & Content Choices: 
        - Report Info: Market Opportunity (Internet/Freelancer/SMB stats) -> Goal: Inform -> Viz: Doughnut Chart (Chart.js) -> Interaction: Hover -> Justification: Provides a quick, visual snapshot of the addressable digital market in Bangladesh, making the opportunity more tangible than just text.
        - Report Info: Monthly Campaign Plans -> Goal: Organize -> Viz: Clickable Cards opening a Modal with a structured weekly calendar view -> Interaction: Click -> Justification: The main dashboard shows the high-level monthly focus. A modal reveals the granular weekly content calendar only when requested, keeping the main roadmap view clean and easy to scan. The calendar-style layout makes the dense schedule easy to follow.
        - Report Info: Detailed Ad Parameters -> Goal: Organize/Inform -> Viz: Clickable Cards opening a Modal -> Interaction: Click -> Justification: Similar to the roadmap, this shows a gallery of ads. The modal provides the deep technical details (budget, targeting, etc.) for users who need that level of information, such as a media buyer.
        - Report Info: Customer Growth Projection -> Goal: Inform/Compare -> Viz: Line Chart (Chart.js) -> Interaction: Hover -> Justification: Visually tracks the projected growth of paying customers against the 1,000-customer goal, clearly illustrating the campaign's expected trajectory and ramp-up over 6 months.
        - Library/Method: Chart.js for all canvas-based charts. Vanilla JS for state management and DOM manipulation (including modals). Tailwind CSS for layout and styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

                    labels: ['July', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                    datasets: [
                        { label: 'Students', data: [167000, 200000, 267000, 300000, 300000, 350000], backgroundColor: '#F87171' },
                        { label: 'Freelancers', data: [167000, 200000, 267000, 300000, 350000, 450000], backgroundColor: '#DC2626' },
                        { label: 'SMBs', data: [166000, 200000, 266000, 300000, 350000, 400000], backgroundColor: '#991B1B' }
                    ]
                },
                projection: {
                    title: "Projected Cumulative Customer Growth",
                    chartData: {
                        labels: ['July', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                        datasets: [
                            { label: 'Projected Paying Customers', data: [0, 10, 50, 200, 600, 1000], borderColor: '#DC2626', backgroundColor: '#FEF2F2', fill: true, tension: 0.4 },
                            { label: 'Goal', data: [1000, 1000, 1000, 1000, 1000, 1000], borderColor: '#9CA3AF', borderDash: [5, 5], fill: false, pointRadius: 0 }
                        ]
                    }
                },
                breakdown: `
                    <h3 class="text-xl font-bold text-slate-800 mb-3 mt-8">Budget & Projection Rationale</h3>
                    <p class="text-slate-600 mb-4">The <strong>50 Lakh BDT budget</strong> is strategically back-loaded. Initial months focus on low-cost awareness and lead generation. As we build warm, high-intent audiences through retargeting lists, spending increases and shifts towards higher-cost but higher-return conversion campaigns. The goal is to spend smarter, not just harder.</p>
                    <p class="text-slate-600">The customer projection assumes a conservative ramp-up. We expect minimal paying customers in the first two months. Growth accelerates in Month 4 as our lead nurturing efforts convert free users to paid, and scales dramatically in Months 5 and 6 when the budget is maximized for direct conversion campaigns targeting our most engaged audiences. This model is built on achieving the target <strong>5,000 BDT CAC</strong> at scale in the final quarter.</p>
                `
            }
        };


        const contentSections = { overview: document.getElementById('overview'), audience: document.getElementById('audience'), roadmap: document.getElementById('roadmap'), creatives: document.getElementById('creatives'), financials: document.getElementById('financials')};
        const navLinks = document.querySelectorAll('.nav-link');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const modalClose = document.getElementById('modal-close');
        
        let marketChart = null, budgetChart = null, projectionChart = null;
        
        const renderOverview = () => {
            const d = data.overview;
            const statsHtml = d.stats.map(s => `<div class="bg-white rounded-xl shadow-sm p-6 border border-slate-200"><p class="text-sm font-medium text-slate-500">${s.label}</p><p class="text-3xl font-bold text-red-600 mt-1">${s.value}</p><p class="text-xs text-slate-400 mt-1">${s.sub}</p></div>`).join('');
            contentSections.overview.innerHTML = `
                <div class="fade-in">
                    <h2 class="text-3xl font-extrabold text-slate-900 mb-3">${d.title}</h2>
                    <p class="text-lg text-slate-600 mb-8 max-w-3xl">${d.intro}</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">${statsHtml}</div>
                    <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                        <div class="lg:col-span-3 bg-white rounded-xl shadow-sm p-8 border border-slate-200">${d.marketOpportunity}</div>
                        <div class="lg:col-span-2 bg-white rounded-xl shadow-sm p-8 border border-slate-200">
                             <h3 class="text-xl font-bold text-slate-800 mb-4 text-center">${d.marketVisual.title}</h3>
                             <div class="chart-container" style="height:280px; max-height:300px;"><canvas id="market-chart"></canvas></div>
                        </div>
                    </div>
                </div>`;
            renderMarketChart(d.marketVisual.chartData);
        };
        
        const renderRoadmap = () => {
            const d = data.roadmap;
            const timelineHtml = d.timeline.map((item, index) => `
                <div class="roadmap-card bg-white rounded-lg p-4 border border-slate-200 shadow-sm cursor-pointer hover:shadow-md hover:-translate-y-1 transition-all" data-month-index="${index}">
                    <p class="font-bold text-slate-900">${item.month}</p>
                    <p class="text-sm text-red-600 font-semibold mt-1">Focus: ${item.focus}</p>
                    <p class="text-sm text-slate-600 mt-2">${item.objective}</p>
                    <p class="text-xs text-slate-500 mt-3 pt-2 border-t border-slate-200">KPIs: ${item.kpis}</p>
                </div>
            `).join('');

            contentSections.roadmap.innerHTML = `<div class="fade-in">
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500 pulsing-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        <h2 class="text-3xl font-extrabold text-slate-900">${d.title}</h2>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${timelineHtml}</div>
            </div>`;
            
            document.querySelectorAll('.roadmap-card').forEach(card => card.addEventListener('click', (e) => {
                const monthIndex = e.currentTarget.dataset.monthIndex;
                const monthData = data.roadmap.timeline[monthIndex];
                let calendarHtml = '';
                monthData.details.forEach(weekData => {
                    calendarHtml += `<div class="mb-6"><h4 class="text-lg font-bold text-slate-800 mb-2 border-b pb-2">Week ${weekData.week}</h4><div class="grid grid-cols-1 md:grid-cols-3 gap-4">`;
                    weekData.posts.forEach(post => {
                        calendarHtml += `<div class="bg-slate-50 p-3 rounded-lg border border-slate-200">
                            <p class="font-bold text-sm text-red-700">${post.day} - ${post.title}</p>
                            <p class="text-xs text-slate-600 mt-1">${post.caption}</p>
                        </div>`;
                    });
                    calendarHtml += `</div></div>`;
                });

                const modalHtml = `
                    <h3 class="text-2xl font-bold text-slate-900 mb-4">${monthData.month}: Content Calendar</h3>
                    <div class="mt-4">${calendarHtml || '<p>Detailed plan for this month is in development.</p>'}</div>
                `;
                showModal(modalHtml);
            }));
        };

        const renderCreatives = () => {
            const d = data.creatives;
            const pillarsHtml = d.pillars.map(pillar => `
                <div class="bg-slate-100 rounded-lg p-4">
                    <h4 class="font-bold text-slate-800">${pillar.name}</h4>
                    <p class="text-sm text-slate-600">${pillar.desc}</p>
                </div>
            `).join('');

            const adsHtml = d.ads.map((ad, index) => `
                <div class="ad-card bg-white rounded-lg p-5 border border-slate-200 shadow-sm transition-all hover:shadow-md hover:-translate-y-1 cursor-pointer" data-ad-index="${index}">
                    <div class="flex justify-between items-start">
                        <p class="text-xs font-bold text-red-600 uppercase tracking-wider">${ad.id}</p>
                        <span class="text-xs py-1 px-2 rounded-full bg-slate-100 text-slate-600 font-medium">${ad.persona}</span>
                    </div>
                    <h4 class="font-bold text-slate-800 mt-3">${ad.headline}</h4>
                    <p class="text-sm text-slate-600 mt-2">${ad.concept}</p>
                </div>`).join('');

            contentSections.creatives.innerHTML = `<div class="fade-in">
                <h2 class="text-3xl font-extrabold text-slate-900 mb-3">${d.title}</h2>
                <p class="text-lg text-slate-600 mb-8 max-w-3xl">${d.intro}</p>
                 <div class="bg-white rounded-xl shadow-sm p-8 border border-slate-200 mb-8">
                    <h3 class="text-xl font-bold text-slate-800 mb-4">Core Content Pillars</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${pillarsHtml}
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-slate-800 mb-4">Promotional Ad Concepts</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${adsHtml}</div>
                </div>
            </div>`;
            
            document.querySelectorAll('.ad-card').forEach(card => card.addEventListener('click', (e) => {
                const adIndex = e.currentTarget.dataset.adIndex;
                const adData = data.creatives.ads[adIndex];
                const modalHtml = `
                    <h3 class="text-2xl font-bold text-slate-900 mb-1">Ad Details: ${adData.id}</h3>
                    <p class="text-sm text-slate-500 mb-4">${adData.headline}</p>
                    <div class="space-y-3">
                        ${Object.entries(adData.parameters).map(([key, value]) => `
                            <div>
                                <p class="text-xs font-bold text-slate-500 uppercase">${key}</p>
                                <p class="text-slate-800">${value}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                showModal(modalHtml);
            }));
        };

        const renderFinancials = () => {
             const d = data.financials;
             contentSections.financials.innerHTML = `
                <div class="fade-in">
                    <h2 class="text-3xl font-extrabold text-slate-900 mb-3">${d.title}</h2>
                    <p class="text-lg text-slate-600 mb-8 max-w-3xl">${d.intro}</p>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white rounded-xl shadow-sm p-6 sm:p-8 border border-slate-200">
                            <h3 class="text-xl font-bold text-slate-800 mb-1">6-Month Budget Allocation</h3>
                            <p class="text-sm text-slate-500 mb-6">Total Budget: 50 Lakh BDT</p>
                            <div class="chart-container" style="height:320px;"><canvas id="budget-chart"></canvas></div>
                        </div>
                        <div class="bg-white rounded-xl shadow-sm p-6 sm:p-8 border border-slate-200">
                            <h3 class="text-xl font-bold text-slate-800 mb-1">${d.projection.title}</h3>
                             <p class="text-sm text-slate-500 mb-6">Goal: 1,000 Paying Customers</p>
                            <div class="chart-container" style="height:320px;"><canvas id="projection-chart"></canvas></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm p-8 border border-slate-200 mt-8">${d.breakdown}</div>
                </div>
            `;
            renderBudgetChart();
            renderProjectionChart(d.projection.chartData);
        };
        
        const renderMarketChart = (chartData) => {
            const ctx = document.getElementById('market-chart')?.getContext('2d');
            if(!ctx) return;
            if (marketChart) marketChart.destroy();
            marketChart = new Chart(ctx, { type: 'doughnut', data: chartData, options: { responsive: true, maintainAspectRatio: false }});
        };
        
        const renderBudgetChart = () => {
            const ctx = document.getElementById('budget-chart')?.getContext('2d');
            if(!ctx) return;
            const budgetData = JSON.parse(JSON.stringify(data.financials.budget));
            if (budgetChart) budgetChart.destroy();
            budgetChart = new Chart(ctx, { 
                type: 'bar', 
                data: budgetData, 
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                     scales: {
                        x: { stacked: true },
                        y: { stacked: true, ticks: { callback: (value) => (value / 100000) + 'L' } }
                    }
                } 
            });
        };

        const renderProjectionChart = (chartData) => {
            const ctx = document.getElementById('projection-chart')?.getContext('2d');
            if(!ctx) return;
            if (projectionChart) projectionChart.destroy();
            projectionChart = new Chart(ctx, { type: 'line', data: chartData, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true }}}});
        };

        const showModal = (html) => {
            modalContent.innerHTML = html;
            modal.classList.add('visible');
        };
        const hideModal = () => modal.classList.remove('visible');
        
        modalClose.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => { if(e.target === modal) hideModal(); });
        
        const renderAudienceSection = () => {
            const sectionData = data.audience;
            contentSections.audience.innerHTML = `
                <div class="fade-in">
                    <h2 class="text-3xl font-extrabold text-slate-900 mb-3">${sectionData.title}</h2>
                    <p class="text-lg text-slate-600 mb-8 max-w-3xl">${sectionData.intro}</p>
                    <div class="flex flex-wrap gap-3 mb-6">
                        <button class="persona-btn text-sm font-semibold py-2 px-5 border-2 border-slate-300 rounded-full transition-all duration-200" data-persona="student">🎓 Students</button>
                        <button class="persona-btn text-sm font-semibold py-2 px-5 border-2 border-slate-300 rounded-full transition-all duration-200" data-persona="freelancer">💼 Freelancers</button>
                        <button class="persona-btn text-sm font-semibold py-2 px-5 border-2 border-slate-300 rounded-full transition-all duration-200" data-persona="smb">🛒 SMBs</button>
                    </div>
                    <div id="persona-details" class="bg-white rounded-xl shadow-sm p-8 border border-slate-200 min-h-[250px]"></div>
                </div>`;
            const personaBtns = contentSections.audience.querySelectorAll('.persona-btn');
            personaBtns.forEach(btn => btn.addEventListener('click', () => updatePersona(btn.dataset.persona)));
            updatePersona('student');
        };
        const updatePersona = (personaKey) => {
            const persona = data.audience.personas[personaKey];
            const detailsContainer = document.getElementById('persona-details');
            if (!detailsContainer) return;
            const detailsHtml = persona.details.map(item => `<div class="flex items-start mb-4"><span class="text-2xl mr-4 mt-1">${item.icon}</span><div><h4 class="font-bold text-slate-800">${item.label}</h4><p class="text-slate-600">${item.text}</p></div></div>`).join('');
            detailsContainer.innerHTML = `<div class="fade-in"><p class="text-sm font-bold text-red-600 uppercase tracking-wider">${persona.title}</p><h3 class="text-2xl font-bold text-slate-900 mb-6">${persona.name}</h3>${detailsHtml}</div>`;
            contentSections.audience.querySelectorAll('.persona-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.persona === personaKey));
        };
        
        const mainUpdateContent = (hash) => {
            const sectionKey = hash.substring(1) || 'overview';
            Object.values(contentSections).forEach(section => section.classList.add('content-hidden'));
            navLinks.forEach(link => link.classList.remove('active'));

            const activeSection = contentSections[sectionKey];
            const activeLink = document.querySelector(`.nav-link[href="#${sectionKey}"]`);
            
            if (activeSection) {
                activeSection.classList.remove('content-hidden');
                if (activeLink) activeLink.classList.add('active');

                switch (sectionKey) {
                    case 'overview': renderOverview(); break;
                    case 'audience': renderAudienceSection(); break;
                    case 'roadmap': renderRoadmap(); break;
                    case 'creatives': renderCreatives(); break;
                    case 'financials': renderFinancials(); break;
                }
            }
        };
        
        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const hash = this.getAttribute('href');
                history.pushState(null, null, hash);
                mainUpdateContent(hash);
            });
        });
        window.addEventListener('popstate', () => {
            mainUpdateContent(window.location.hash || '#overview');
        });

        mainUpdateContent(window.location.hash || '#overview');

    });
</script>
</body>
</html>
